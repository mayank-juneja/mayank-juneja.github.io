<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayank Juneja</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <button class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="header">
        <div class="profile-container">
            <img src="assets/images/mj.png" alt="Mayank Juneja" class="profile-photo">
            <div class="profile-content">
                <h1 id="name"></h1>
                <div class="bio" id="bio"></div>
                <div class="social-links" id="social-links"></div>
            </div>
        </div>
    </div>

    <hr>

    <div class="timeline" id="experience-timeline"></div>

    <div class="section" id="education">
        <h2>education</h2>
        <div class="education-grid" id="education-grid"></div>
    </div>

    <div class="section" id="writing">
        <h2>writing</h2>
        <div id="writing-content"></div>
    </div>

    <div class="section" id="projects">
        <h2>projects</h2>
        <div class="projects-grid" id="projects-grid"></div>
    </div>

    <div class="section" id="misc">
        <h2>misc</h2>
        <div class="misc-content" id="misc-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml/dist/js-yaml.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
